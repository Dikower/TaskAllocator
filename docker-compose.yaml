version: "3.1"

services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password

  express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  althorith:
    restart: always
    build:
      context: Algorithm
      dockerfile: Dockerfile
    ports:
      - 8000:8000

  front:
    restart: always
    build:
      context: app
      dockerfile: Dockerfile
    ports:
      - 3000:3000
